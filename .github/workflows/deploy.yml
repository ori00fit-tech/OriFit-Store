# .github/workflows/deploy.yml
name: Deploy to Cloudflare Pages and Workers

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write 
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Wrangler
        run: npm install -g wrangler 

      # 1. نشر Cloudflare Worker
      - name: Publish Cloudflare Worker
        run: wrangler deploy --entry-point src/index.ts
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        
      # 2. نشر Cloudflare Pages (الواجهة الأمامية)
      - name: Publish Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: OriFit-Frontend 
          directory: ./ # المجلد الذي يحتوي على ملفات HTML/CSS/JS (جذر المشروع)
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}